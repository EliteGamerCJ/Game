<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #87CEEB;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const spriteSheet = new Image();
        spriteSheet.src = "robot-sprites.png"; // Change this to your sprite filename

        const FRAME_WIDTH = 64;  // Each frame width
        const FRAME_HEIGHT = 64; // Each frame height

        const player = {
            x: 50,
            y: canvas.height - 150,
            width: 64,  // Adjusted to sprite size
            height: 64,
            dx: 0,
            dy: 0,
            speed: 5,
            gravity: 0.5,
            jumpPower: -10,
            jumps: 0,
            maxJumps: 2,
            score: 0,
            grounded: true,
            animation: "idle",
            frameIndex: 0,
            frameCount: 4, // Default frame count for idle animation
            tickCount: 0
        };

        // Animation Frames for Different Actions
        const animations = {
            idle: { startY: 0, frames: 4 },
            run: { startY: 64, frames: 6 },
            jump: { startY: 128, frames: 2 }
        };

        const platforms = [
            { x: 100, y: canvas.height - 100, width: 200, height: 20 },
            { x: 400, y: canvas.height - 200, width: 200, height: 20 },
            { x: 700, y: canvas.height - 300, width: 200, height: 20 }
        ];

        const coins = [
            { x: 150, y: canvas.height - 150, width: 20, height: 20 },
            { x: 450, y: canvas.height - 250, width: 20, height: 20 },
            { x: 750, y: canvas.height - 350, width: 20, height: 20 }
        ];

        function drawPlayer() {
            let anim = animations[player.animation];

            // Update animation frame
            player.tickCount++;
            if (player.tickCount > 10) {  // Adjust speed of animation
                player.tickCount = 0;
                player.frameIndex = (player.frameIndex + 1) % anim.frames;
            }

            ctx.drawImage(
                spriteSheet,
                player.frameIndex * FRAME_WIDTH, anim.startY,  // Source X, Y
                FRAME_WIDTH, FRAME_HEIGHT,                    // Source Width, Height
                player.x, player.y,                           // Destination X, Y
                player.width, player.height                   // Destination Width, Height
            );
        }

        function updatePlayer() {
            player.dy += player.gravity;
            player.y += player.dy;
            player.x += player.dx;

            if (player.y + player.height > canvas.height) {
                resetGame();
            }

            let onPlatform = false;

            platforms.forEach(platform => {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height - player.dy < platform.y) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.jumps = 0;
                    onPlatform = true;
                }
            });

            player.grounded = onPlatform;

            if (player.grounded && player.dx === 0) {
                player.animation = "idle";
            }

            // Handle side scrolling
            if (player.x > canvas.width / 2) {
                canvas.scrollLeft = player.x - canvas.width / 2;
            } else {
                canvas.scrollLeft = 0;
            }

            // Handle coin collection
            coins.forEach((coin, index) => {
                if (player.x < coin.x + coin.width &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.height &&
                    player.y + player.height > coin.y) {
                    coins.splice(index, 1);
                    player.score += 10;
                }
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') {
                player.dx = player.speed;
                player.animation = "run";
            }
            if (e.code === 'ArrowLeft') {
                player.dx = -player.speed;
                player.animation = "run";
            }
            if (e.code === 'Space' && player.jumps < player.maxJumps) {
                player.dy = player.jumpPower;
                player.jumps++;
                player.animation = "jump";
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowRight' || e.code === 'ArrowLeft') {
                player.dx = 0;
                if (player.grounded) {
                    player.animation = "idle";
                }
            }
        });

        function drawPlatforms() {
            ctx.fillStyle = 'green';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawCoins() {
            ctx.fillStyle = 'yellow';
            coins.forEach(coin => {
                ctx.fillRect(coin.x, coin.y, coin.width, coin.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${player.score}`, 10, 30);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawCoins();
            updatePlayer();
            drawPlayer();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        spriteSheet.onload = () => {
            gameLoop(); // Start the game loop after loading sprite
        };
    </script>
</body>
</html>
